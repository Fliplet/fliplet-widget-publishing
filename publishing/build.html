<div class="container" data-publishing-1-0-0-id="{{id}}">
  {{#if username}}
    <h2>Hi {{username}}!</h2>
    <a class="btn btn-default" href="#" role="button">It worked</a>
  {{else}}
    <h3>This is the output of your widget</h3>
    <p>Try saving your <strong>username</strong> on the left hand side and see what happens!</p>
  {{/if}}

  <form class="form-alert" style="margin-top: 20px;">
    <div class="form-group">
      <label for="userInput">Enter text to show in alert:</label>
      <input type="text" class="form-control" id="userInput" placeholder="Type your message here...">
    </div>
    <button type="submit" class="btn btn-primary">Show Alert</button>
  </form>
</div>
