<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publishing Widget Configuration</title>
</head>
<body>
  <div class="container-fluid">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label">Widget Title</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="widget-title" placeholder="Publish Your App">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Help Text</label>
        <div class="col-sm-8">
          <textarea class="form-control" id="help-text" rows="3" placeholder="Choose the platform where you want to publish your app"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">API Region</label>
        <div class="col-sm-8">
          <select class="form-control" id="api-region">
            <option value="eu">Europe (EU)</option>
            <option value="us">United States (US)</option>
            <option value="ca">Canada (CA)</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Platforms</label>
        <div class="col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="show-ios" checked> Enable iOS Publishing (App Store)
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="show-android" checked> Enable Android Publishing (Google Play)
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-primary">Save Widget Settings</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
